<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!<![endif]-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ohmyfood</title>
        <meta name="description" content="Ohmyfood, an online food ordering website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5a4a2aac01.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header class="header-wrapper">
            <img class="header-image" src="images/logo/ohmyfood.png" alt="ohmyfood logo">
        </header>

        <!--Intro section-->
        <section class="intro-sec">
            <div class="location">
                <i class="fa-solid fa-location-dot" id="iconLocation"></i>
                <p class="location-text">Paris, Belleville</p>
            </div>
            <div class="intro-blurb">
                <h2>Book the menu you like</h2>
                <p class="intro-text">Discover top-of-the-art restaurants we picked for you</p>
                <button class="explore-btn">Explore our restaurants</button>
            </div>
        </section>

        <!--How It Works section-->
        <section class="hiw-sec">
            <h2>How it works</h2>
            <div class="hiw-step">
                <div class="hiw-num">
                    <span class="hiw-num-txt">1</span>
                </div>
                <div class="hiw-label">
                    <i class="fa-solid fa-tablet-screen-button hiw-icon"></i>
                    <p class="hiw-label-txt">Choose a restaurant</p>
                </div>
            </div>
            <div class="hiw-step">
                <div class="hiw-num">
                    <span class="hiw-num-txt">2</span>
                </div>
                <div class="hiw-label">
                    <i class="fa-solid fa-list-ul hiw-icon"></i>
                    <p class="hiw-label-txt">Create your menu</p>
                </div>
            </div>
            <div class="hiw-step">
                <div class="hiw-num">
                    <span class="hiw-num-txt">3</span>
                </div>
                <div class="hiw-label">
                    <i class="fa-solid fa-store hiw-icon"></i>
                    <p class="hiw-label-txt">Go enjoy it at the restaurant</p>
                </div>
            </div>
        </section>
    </body>
</html>
